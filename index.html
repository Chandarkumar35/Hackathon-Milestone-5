<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Resume form</h1>
    <form id="form">
        <h2>Personal details</h2>
        <hr style="margin-bottom: 20px;">
        <div class="from-group">
            <label class="label" for="Name">Name</label>
            <input class="input" type="text" id="Name">

        </div>
        <div class="from-group">
            <label class="label" for="Desination">Desination</label>
            <input class="input" type="text" id="Desination">

        </div>
        <div class="from-group">
            <label class="label" for="Phone">Phone</label>
            <input class="input" type="text" id="Phone">

        </div>
        <div class="from-group">
            <label class="label" for="email">email</label>
            <input class="input" type="text" id="email">

        </div>
        <div class="from-group">
            <label class="label" for="Address">Address</label>
            <input class="input" type="text" id="Address">

        </div>
        <div class="from-group">
            <label class="label" for="pic">Profile Picture</label>
            <input class="input" type="file" id="pic">

        </div>
        <h2>Education</h2>
        <hr style="margin-bottom: 20px;">
        <div class="from-group">
            <label class="label" for="Pass">Passing Year</label>
            <input class="input" type="number" id="Pass">

        </div>
        <div class="from-group">
            <label class="label" for="Degree">Degree</label>
            <input class="input" type="text" id="Degree">

        </div>
        <div class="from-group">
            <label class="label" for="Uni">Institution</label>
            <input class="input" type="text" id="Uni">

        </div>
        <div class="from-group">
            <label class="label" for="Pass">Passing Year</label>
            <input class="input" type="number" id="Pass2">

        </div>
        <div class="from-group">
            <label class="label" for="Degree">Degree</label>
            <input class="input" type="text" id="Degree2">

        </div>
        <div class="from-group">
            <label class="label" for="Uni">Institution</label>
            <input class="input" type="text" id="Uni2">

        </div>
        <h2>Expertise</h2>
        <hr style="margin-bottom: 20px;">
        <div class="from-group">
            <label class="label" for="skill">Skill</label>
            <input class="input mrg-b20" type="text" id="skill1">
            <label class="label" for="skill">Skill</label>
            <input class="input mrg-b20" type="text" id="skill2">
            <label class="label" for="skill">Skill</label>
            <input class="input mrg-b20" type="text" id="skill3">
 
        </div>
        <h2>Language</h2>
        <hr style="margin-bottom: 20px;">
        <div class="from-group">
            <label class="label" for="lang">Language 1</label>
            <input class="input" type="text" id="lang1">

        </div>
        <div class="from-group">
            <label class="label" for="lang">Language 2</label>
            <input class="input" type="text" id="lang2">

        </div>
        <h2>Experience</h2>
        <hr style="margin-bottom: 20px;">
        <div class="from-group">
            <label class="label" for="styear">Start Year</label>
            <input class="input mrg-b20" type="number" id="styear">
            <label class="label" for="endyear">End Year</label>
            <input class="input mrg-b20" type="number" id="endyear">

            <label class="label" for="Company">Company</label>
            <input class="input mrg-b20" type="text" id="Company">
            <label class="label" for="Complocation">Compay Location</label>
            <input class="input mrg-b20" type="text" id="Complocation">
            <label class="label" for="jobtitle">Job title </label>
            <input class="input mrg-b20" type="text" id="jobtitle">
            <label class="label" for="achv">Achievement </label>
            <input class="input mrg-b20" type="text" id="achv1">
        
            <input class="input mrg-b20" type="text" id="achv2">

            <input class="input mrg-b20" type="text" id="achv3">

        </div>
        <br>
        <hr style="margin-bottom: 20px;">

       <div class="btn"> <input id="submitbtn" class="Submit" type="submit">
       </div>

    </form>

</body>
<script src="script.js"></script>
</html>
